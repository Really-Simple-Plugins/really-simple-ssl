  - if: "$CI_COMMIT_BRANCH == 'master'"

sast:
  stage: sast
#  image: registry.gitlab.com/security-products/semgrep:4
  script:
    - phpcs --ignore=vendor/* --standard=phpcs.xml .
    - echo "Running SAST..."
include:
  - template: Security/SAST.gitlab-ci.yml